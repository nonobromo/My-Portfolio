<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="hereNowStyle.css">

<body>
    <div class="container">
        <div class="text-content">
            <h1>Here & Now</h1>
            <h2>רצינו להזמין אתכם להנות משלל מתנות</h2>

                מבחר מתנות נבחרות ומשתלמות.</p>
        </div>
        <div class="form-area">
            <form action="#">
                <div class="cell-one">
                    <label for="mame">שם</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="cell-two">
                    <label for="mail">דוא"ל</label>
                    <input type="email" id="mail">
                </div>
                <div class="cell-three">

                    <input type="submit" value="עדכנו אותי">
                </div>
            </form>
        </div>
    </div>
</body>
